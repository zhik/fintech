<!DOCTYPE html>
<html>
  <head>
    <link href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

    <style type="text/css">
  html,
body {
  height: 100%;
  background-color: orange;
}

.entire {
  width: 100%;
  height: 100%;
  background-color: orange;
  color: white;
}  
h2 {
  color: white;
  font-family: 'Lobster', cursive;
  text-align: center;
  font-size: 50px;
}
p {
  color: white;
  font-family: 'Lobster', cursive;
  text-align: center;
  font-size: 30px;
}

</style>

  </head>
  <body>
    {% if user_id %}
      <div class="col-md-8">
        <iframe width="100%" height="400px" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.google.com/maps/embed/v1/search?key=AIzaSyCHH9B6a9FFsRyDQNEfih6Ana6lLD4oM1I&amp;q=cvs+in+{{zipcode}}"></iframe>
      </div>
      <h2>Your purchase ID is #{{user_id}}</h2>
      <p style="color: red;">you have till {{end_time}}</p>
      <p>to pay ${{cost}}</p>
    {% else %}
      <h2>no user id, try again</h2>
    {% endif %}
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="script.js"></script>
  </body>
</html>
